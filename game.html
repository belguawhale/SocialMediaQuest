<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <title>Social Media Quest!</title>
    </head>
    <body>
        <h1>Social Media Quest</h1>
        <div id="container">
            <div id="display">
                <p>Day <span id="days">0</span> of <span id="businessTitle">your social media company</span></p>
                <p>You have <span id="userAmount">0</span>/<span id="userLimit">100</span> users.</p>
                <p>You have <span id="dataAmount">0</span>/<span id="dataLimit">200</span> data.</p>
                <p>You have <span id="serverAmount">1</span> servers.</p>
                <p>You have <span id="developerAmount">1</span> employees.</p>
                <p>You have <span id="energyAmount">0</span>/<span id="energyLimit">2</span> employee time.</p>
                <p>You have <span id="moneyAmount">0</span> money. <span id="incomeDisplay">(<span id="incomeAmount">+0</span> money/day)</span></p>
            </div>
            <div class="tabs">
                <button id="businessTabLink" class="tablinks" onclick="openTab(event, 'business')">Business</button>
                <button id="monetizationTabLink" class="tablinks" onclick="openTab(event, 'monetization')" disabled="true">Features (unlocks at 20 users)</button>
                <button id="devModeTabLink" class="tablinks" style="display: none" onclick="openTab(event, 'devMode')">Dev mode</button>
            </div>
            <div id="businessTab" class="tabcontent">
                <table>
                    <tr>
                        <th scope="col">Employee Activities</th>
                        <th scope="col">Office</th>
                        <th scope="col">User Acquisition</th>
                    </tr>
                    <tr>
                        <td>
                            <button id="freeUsers" class="upgradebtn" onclick="wordOfMouth()">Spread word of mouth (cost: 1 employee time)</button>
                        </td>
                        <td>
                            <button id="hireEmployees" class="upgradebtn" onclick="hireDevelopers()">Convince your roommates to help (cost: 2 employee time)</button>
                        </td>
                        <td>
                            <button id="user1" class="upgradebtn" onclick="buyUpgrade(this)">Allow users to invite their friends and enable organic growth (cost: <span id="user1cost">15</span> employee time)</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="freeMoney" class="upgradebtn" style="display:none" onclick="askForDonations()">Ask for donations (cost: <span id="donationsCost">20</span> employee time)</button>
                        </td>
                        <td>
                            <button id="server" class="upgradebtn" style="display:none" onclick="buyServer()">Purchase a server for more computing power (cost: <span id="servercost">0</span> money/day)</button>
                        </td>
                        <td>
                            <button id="user2" class="upgradebtn" style="display:none" onclick="buyUpgrade(this)">Scrape user contact lists to acquire more users (cost: <span id="user2cost">30</span> employee time)</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="devModeTab" class="tabcontent">
                <button onclick="player.users += 20">Get users</button>
                <button onclick="player.money += 20">Get money</button>
                <button onclick="player.employees += 1">Get employees</button>
                <button onclick="updateCostsUI()">Update costs UI</button>
            </div>
            <div id="monetizationTab" class="tabcontent">
                <table>
                    <tr>
                        <th scope="col" style="width: 25%">Advertising</th>
                        <th scope="col" colspan="2" style="width: 50%">Platform</th>
                        <th scope="col" style="width: 25%">Partners</th>
                    </tr>
                    <tr>
                        <td class="upgradecol">
                            <button id="mon1" class="upgradebtn" onclick="buyUpgrade(this)">Display third-party advertisements as a source of revenue (cost: <span id="mon1cost">35</span> employee time)</button>
                        </td>
                        <td class="upgradecol">
                            <button id="platform11" class="upgradebtn" onclick="buyUpgrade(this)">Implement engagement buttons to drive user interaction (cost: <span id="platform11cost">30</span> employee time)</button>
                        </td>
                        <td class="upgradecol">
                            <button id="platform12" class="upgradebtn" onclick="buyUpgrade(this)">Create premium currency to encourage digital economy (cost: <span id="platform12cost">50</span> employee time)</button>
                        </td>
                        <td class="upgradecol">
                            <button id="partner1" class="upgradebtn" onclick="buyUpgrade(this)">Partner with other social media networks to increase user base (cost: <span id="partner1cost">35</span> employee time)</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="upgradecol">
                            <button id="mon2" style="display:none" class="upgradebtn" onclick="buyUpgrade(this)">Deliver personalized ads based on user actions (cost: <span id="mon2cost">55</span> employee time)</button>
                        </td>
                        <td class="upgradecol">
                            <button id="platform21" style="display:none" class="upgradebtn" onclick="buyUpgrade(this)">Develop chat features to increase user connectedness (cost: <span id="platform21cost">75</span> employee time)</button>
                        </td>
                        <td class="upgradecol">
                            <button id="platform22" style="display:none" class="upgradebtn" onclick="buyUpgrade(this)">Implement paid community awards to foster a sense of community (cost: <span id="platform22cost">95</span> employee time)</button>
                        </td>
                        <td class="upgradecol">
                            <button id="partner2" style="display:none" class="upgradebtn" onclick="buyUpgrade(this)">Give partners paid access to user data (cost: <span id="partner2cost">65</span> employee time)</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="upgradecol">
                            <button id="mon3" style="display:none" class="upgradebtn" onclick="buyUpgrade(this)">Promote political and controversial content to drive revenue sharply (cost: <span id="mon3cost">100</span> employee time)</button>
                        </td>
                        <td class="upgradecol">
                            <button id="platform31" style="display:none" class="upgradebtn" onclick="buyUpgrade(this)">Hire addiction expert to increase user activity (cost: <span id="platform31cost">90</span> employee time)</button>
                        </td>
                        <td class="upgradecol">
                            <button id="platform32" style="display:none" class="upgradebtn" onclick="buyUpgrade(this)">Sell physical goods and host events to increase brand awareness (cost: <span id="platform32cost">150</span> employee time)</button>
                        </td>
                        <td class="upgradecol">
                            <button id="partner3" style="display:none" class="upgradebtn" onclick="buyUpgrade(this)">Sell user data to third parties without user consent (cost: <span id="partner3cost">95</span> employee time)</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/tabs.js"></script>
</html>
